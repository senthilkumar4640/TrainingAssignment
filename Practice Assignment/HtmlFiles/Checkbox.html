<!DOCTYPE html>
<html>
    <title>
       HTML Application
    </title>

    <head>
        <!--for embedding css and js files only-->
    </head>

    <body>
        <h1>CheckBox Form</h1>
        <form action="">
        <p>
            Username : <br>
            <input type="text" name="username" placeholder="Enter your name"><br>
        </p>
        <p>
            Email : <br>
            <input type = "text" name="password" placeholder="Enter your password">
        </p>
        <p>
            I want to learn <br>
            <input type="checkbox" name="learn[]" value="html" > HTML
            <input type="checkbox" name="learn[]" value="css"> CSS
            <input type="checkbox" name="learn[]" value="js"> JS
        </p>
        <p>
            Comments : <br>
            <textarea name="comments" rows="5" cols="20" placeholder="Enter your Comments"></textarea>
        </p>
        <input type="submit" name="submit" id="submit">
        </form>
    </body>
</html>
