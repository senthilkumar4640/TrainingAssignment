<!DOCTYPE html>
<html>
    <title>
       HTML Application
    </title>

    <head>
        <!--for embedding css and js files only-->
    </head>

    <body>
        <h1>Select Tag Form</h1>
        <form action="">
        <p>
            Username : <br>
            <input type="text" name="username" placeholder="Enter your name"><br>
        </p>
        <p>
            Email : <br>
            <input type = "text" name="password" placeholder="Enter your password">
        </p>
        <p>
            I want to learn <br>
            <select name="learn" id="learn" multiple size="2">
                <option value="html" selected>html</option>
                <option value="css">css</option>
                <option value="js">js</option>
            </select>
        </p>
        <p>
            Comments : <br>
            <textarea name="comments" rows="5" cols="20" placeholder="Enter your Comments"></textarea>
        </p>
        <input type="submit" name="submit" id="submit">
        </form>
    </body>
</html>
