<!DOCTYPE html>
<html>
<title>
    Question_1
</title>

<head>
    <script src="https://kit.fontawesome.com/cd67bd87ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CssFiles/Question_1.css">
</head>

<body>
    <div class="loginpage">
        <div class="left">
            <img src="../Images/sync-logo.png" alt="Syncfusion" class="sync-logo">
            <h3 id="hello">Hello...</h3>
            <hr>
            <p>Login with social media</p>
           
            <p id="facebook">
                <i class="fa-brands fa-facebook-f fa-sm" style="color: #ffffff;"></i>Facebook
            </p>
            <p id="google">
                <i class="fa-brands fa-google-plus-g fa-sm" style="color: #ffffff;"></i>Google+
            </p>
            <p id="twitter">
                <i class="fa-brands fa-twitter fa-sm" style="color: #ffffff;"></i>Twitter
            </p>
        </div>

        <div class="right">
            <h3>Login</h3>
            
            <p class="logintext">
                Don't have an account? Create your <a href="#">account</a>.it's 
                take less than a minute
            </p>
            </pre>
            <p>
                <input type="text" class="username" name="username" placeholder="UserName">
            </p>
            <p>
                <input type="password" class="password" name="password" placeholder="Password">
            </p>
            <p>
                <input type="checkbox" name="remember" id="remember"><b>Remember me</b>
            </p>
            <button class="button" >
                LOGIN
            </button>
            <p class="forgotpwd">Forgot Password | Create a new account</p>
        </div>
    </div>
</body>

</html>
