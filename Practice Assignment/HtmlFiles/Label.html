<!DOCTYPE html>
<html>
    <title>
       HTML Application
    </title>

    <head>
        <!--for embedding css and js files only-->
    </head>

    <body>
        <h1>File Upload Form</h1>
        <form enctype="multipart/form-data">
        <p>
            <label for="username">Name : </label> 
            <input type="text" name="username" placeholder="Enter your name" id="username"><br>
        </p>
        <p>
           Your Education :
            <input type = "radio" name="Education" id="be"><label for="be">B.E</label>
            <input type = "radio" name="Education" id="btech"><label for="btech">B.Tech</label>
            <input type = "radio" name="Education" id="bsc"><label for="bsc">B.Sc</label>
        </p>
        <p>
            Apply for : 
             <input type = "radio" name="Apply" id="sd"><label for="sd">Software Developer</label>
             <input type = "radio" name="Apply" id="fd"><label for="fd">Frontend Developer</label>
             <input type = "radio" name="Apply" id="fs"><label for="fs">Fullstack Developer</label>
         </p>
         <p>
            Your Resume :
            <input type="file" value="resume">
         </p>
         <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
