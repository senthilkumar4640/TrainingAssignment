<!DOCTYPE html>
<html>
    <title>
       HTML Application
    </title>

    <head>
        <!--for embedding css and js files only-->
    </head>

    <body>
        <h1>File Upload Form</h1>
        <form enctype="multipart/form-data">
        <p>
            Your Name : 
            <input type="text" name="username" placeholder="Enter your name"><br>
        </p>
        <p>
           Your Education : 
            <input type = "radio" name="Education">B.E
            <input type = "radio" name="Education">B.Tech
            <input type = "radio" name="Education">B.Sc
        </p>
        <p>
            Apply for : 
             <input type = "radio" name="Apply">Software Developer
             <input type = "radio" name="Apply">Frontend Developer
             <input type = "radio" name="Apply">Full Stack Developer
         </p>
         <p>
            Your Resume :
            <input type="file" value="resume">
         </p>
         <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
