<body>
    <div class="index" id="homepage">
        <div id="sign-in-up">
            <div id="signup">
                <p onclick="SignUpPage()">Sign Up</p>
            </div>
            <div id="signin">
                <p onclick="SignInPage()">Sign In</p>
            </div><br>
        </div>
        <div class="signup" id="sign-up">
            <h2 id="signup-heading">User Registration</h2>

            <input type="text" id="name" name="name" class="input" placeholder="Name"> <br>

            <input type="email" id="email" name="email" class="input" placeholder="Email"> <br>

            <input type="password" id="pwd" name="pwd" class="input"  placeholder=" Password"> <br>

            <input type="password" id="cnfpwd" name="cnfpwd" class="input"  placeholder=" Confirm Password"> <br>

            <input type="text" id="phn" name="ph" class="input"  placeholder="Phone"> <br>

            <button id="submit" name="submit" class="button" onclick="SignUp()">Submit</button>
        </div>
       
    </div>

    <div class="menu" id="menubar">

        <ol class="menubar">
            <li id="home" onclick="Home()">Home</li>
            <li id="medicine-details" onclick="MedicineDetails()">Medicine Details</li>
            <li id="purchase" onclick="Purchase()">Purchase</li>
            <li id="cancel" onclick="Cancel()">Cancel</li>
            <li id="top-up" onclick="TopUp()">Top Up</li>
            <li id="show-balance"onclick="ShowBalance()">Show Balance</li>
            <li id="order-history" onclick="OrderHistory()">Order History</li>
        </ol>
    </div>

    <div id="home-tab">
        <h1 id="welcome"></h1>
    </div>

    <div id="medicine-details-tab">
        <button id="addbutton" onclick="Add()">Add</button>
        <table id="medicine-table">
        </table>
        <div id="add">
            <h1 id="med-heading">Add Details</h1>
            <input type="text" id="med-name" placeholder="Medicine Name"><br>
            <input type="number" id="med-price" placeholder="Medicine Price"><br>
            <input type="number" id="med-quantity" placeholder="Quantity"><br>
            <input type="date" id="med-exp-date"><br>
            <button id="med-button" onclick="ShowAdd()">Submit</button>
        </div>

        <div id="edit">
            <h1 id="edit-heading">Edit Details</h1>
            <input type="text" id="edit-name" placeholder="Medicine Name"><br>
            <input type="number" id="edit-price" placeholder="Medicine Price"><br>
            <input type="number" id="edit-quantity" placeholder="Quantity"><br>
            <input type="date" id="edit-exp-date"><br>
            <button id="edit-button" onclick="ShowEdit()">Submit</button>
        </div>
    </div>

    <div id="purchase-tab">
        <table id="purchase-table">
        </table>
    </div>

    <div id="cancel-tab">
        <table id="cancel-table">
        </table>
    </div>

    <div id="top-up-tab">
        <input type="text" id="topup"><br>
        <button id="topupbutton" onclick="Deposit()">Deposit</button>
    </div>

    <div id="show-balance-tab">
        <h1 id="balance"></h1>
    </div>
   
    <div id="order-history-tab">
        <table id="order-history-table">
        </table>
    </div>

    <script type="text/javascript" src="../Online Medical Store 1/TypeScript/index.js"></script>
