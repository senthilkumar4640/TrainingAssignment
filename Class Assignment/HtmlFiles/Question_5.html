    <body>
        <!-- Placing a video file -->
        <h3>Video File</h3>
        <video src="../Videos/sampleVideo.mp4" width="25%" controls></video>

        <!-- Placing a Youtube video -->
        <h3>Youtube video</h3>
        <iframe width="25%" 
        height="315" 
        src="https://www.youtube.com/embed/7cVpA4rME8w?si=uKkmlxWjKRKccQsj" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
        </iframe>
        
        <!-- Placing a Image file -->
        <h3>Image File</h3>
        <img src="../Images/Carrot.jpg" width="25%" controls></img>

        <!-- Placing a PDF file -->
        <h3>PDF File</h3>
        <iframe width="100%" 
        height="315" 
        src="../PDFFile/samplePDF.svg" 
        allowfullscreen>
        </iframe>

        <!-- Placing a Link -->
        <h3>Link</h3>
        <a href="www.google.com">www.google.com</a>

    </body>
