        <li>CSS</li>

        <li>Java Script</li>

    <ol>

        <li>CSS</li>
        <li>C#</li>
        <li>Java Script</li>
    </ol>
    <br>

    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>

        <li>Java Script</li>
    </ol>
    <br>

    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>C#</li>
        <li>Java Script</li>
    </ol>
    <br>

    <ol>
        <li>HTML</li>
        <ol type="a">
        <li>CSS
            <ol type="a">
                <li>Bootstrap</li>

            </ol>
        </li>
        <li>C# 
            <ol type="a">
                <li>ASP. Net</li>

       </ol>
