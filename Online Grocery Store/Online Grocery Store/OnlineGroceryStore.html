    <form class="signup" id="sign-up" enctype="multipart/form-data">

        <input type="file" name="images" id="images">
        <input type="text" id="address" name="address" class="input" placeholder="Address"> <br>
        <input type="submit" value="SUBMIT" id="submit">
    </form>

    <div class="signin" id="sign-in">

        <input type="password" id="pwd1" name="pwd1" class="input" placeholder="Password" value="11111"> <br>
        <button onclick="SignInSubmit()">SIGN IN</button>
    </div>
</div>
